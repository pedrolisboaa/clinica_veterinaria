{% extends "base.html" %}

{% block titulo %}Deletar - {{ tutor.nome }}{% endblock titulo %}

{% block conteudo %}

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Deletar - {{ tutor.nome }}</h6>
        </div>
        
        <div class="form-group">
            <h1>Tem certeza que deseja excluir o tutor {{ tutor.nome }}?</h1>
            <form action="{% url 'tutor_deletar' tutor.id %}" method="POST">
                {% csrf_token %} 
                <button type="submit" class="btn btn-danger">Deletar</button>
                <a class="btn btn-primary" href="{% url 'tutor_listar' %}">Cancelar</a>
            </form>
        </div>
    </div>

{% endblock conteudo %}
