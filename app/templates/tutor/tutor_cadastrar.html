{% extends "base.html" %}

{% block titulo %}Novo - Tutor{% endblock titulo %}

{% block conteudo %}

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Cadastrar novo Tutor</h6>
        </div>
        
        <div class="form-group">
            
            <form action="{% url 'tutor_cadastrar' %}" method="POST">
                {% csrf_token %} 
                <div class='form-group'>
                    {{tutor_form.nome}}
                </div>
                <div class='form-row'>
                    <div class="col-md-6">
                        {{tutor_form.email}}
                    </div>
                    <div class="col-md-3">
                        {{tutor_form.cpf}}
                    </div>

                    <div class="col-md-3">
                        {{tutor_form.data_de_nascimento}}
                    </div>
                </div>
                
                {{endereco_form}}
                <button type="submit">Cadastrar</button>
            </form>

        </div>
    </div>

{% endblock conteudo %}
